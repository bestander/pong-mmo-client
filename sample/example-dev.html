<!DOCTYPE html>
<html>
<head>
    <title>Jam example</title>
</head>
<body>
<h1>This project demonstrates how a Jam library can be used in development mode</h1>

<div id="pong" style="width: 500px; height: 500px;"></div>

<script src="../jam/require.js"></script>
<script src="../jam/jquery/jquery.js"></script>
<script src="../source/main.js"></script>
<script src="../source/game-logic.js"></script>
<script src="../source/renderer.js"></script>




<script>
    require(['pong-renderer'], function (app) {
        app.init("pong");
    });
</script>

</body>
</html>
